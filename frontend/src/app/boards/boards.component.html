<div class="page-content">
    <div *ngIf="is_mod" class="boards-button">
        <button mat-button (click)="openCreateBoardDialog()">Create Board</button>
    </div>
    <div class="divider"></div>
    <div class="board-list">
        <h1>Boards:</h1>
        <div *ngFor="let board of boards">
          {{ board.name }}
        </div>
      </div>
</div>
