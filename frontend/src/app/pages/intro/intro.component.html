<div class="intro-container">
    <div class="logo-container">
        <img src="assets/Logo.png" alt="logo" class="logo">
    </div>
    <div class="center-content">
        <!-- Titles of form being displayed -->
        <h1 class="title" *ngIf="showLoginForm"> Sign In</h1>
        <h1 class="title" *ngIf="!showLoginForm"> Register</h1>

        <!-- ng form to track input validation on the two forms (login/resgister) -->
        <form #loginForm="ngForm" *ngIf="showLoginForm" (submit)="loginUser($event)">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" required [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" required [(ngModel)]="password">
            </mat-form-field>
            <button mat-icon-button type="submit" [disabled]="!loginForm.valid">
                <mat-icon>login</mat-icon>
            </button>
        </form>

        <form #registrationForm="ngForm" *ngIf="!showLoginForm" (submit)="registerUser($event)">

            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" required [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" required [(ngModel)]="password">
            </mat-form-field>
            <button mat-icon-button type="submit" [disabled]="!registrationForm.valid">
                <mat-icon>person_add</mat-icon>
            </button>
        </form>

        <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
        </div>

        <!-- messages if login/registration fail -->
        <h5 *ngIf="showLoginForm">
            New to Hubit? 
            <button class="link-button" (click)="showRegistrationForm()">Register</button>
          </h5>
          <h5 *ngIf="!showLoginForm">
            Already have an account? 
            <button class="link-button" (click)="showLoginFormAgain()">Sign In</button>
          </h5>
    </div>
</div>
