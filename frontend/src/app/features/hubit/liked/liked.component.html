<div class="page-content">
    <div class="page-title">
      <h1>Liked Posts</h1>
    </div>
    <div *ngIf="likedPosts.length > 0">
      <div *ngFor="let id of likedPosts" class="container">
        <app-post [embedded]="true" input_post_id="{{id}}"></app-post>
      </div>
    </div>
    <div *ngIf="likedPosts.length === 0">
        <p>It looks like you haven't liked any posts yet</p>
    </div>
  </div>
