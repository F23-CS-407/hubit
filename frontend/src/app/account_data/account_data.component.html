<div class="middle_box">
    <h1 class="page-heading">Account Data</h1>
    <mat-form-field class="input-80-width" [class.editing]="editingName" (click)="toggleEditing('name')">
        <h2>Name:</h2>
        <input matInput [(ngModel)]="user.name" [readonly]="!editingName" />
        <button mat-button>Save</button>
    </mat-form-field>

    <mat-form-field class="input-80-width" [class.editing]="editingPassword" (click)="toggleEditing('password')">
        <h2>Password:</h2>
        <input matInput [(ngModel)]="user.password" [readonly]="!editingPassword" />
        <button mat-button>Save</button>
    </mat-form-field>

    <mat-form-field class="input-80-width" [class.editing]="editingDescription" (click)="toggleEditing('description')">
        <h2>Description:</h2>
        <input matInput [(ngModel)]="user.description" [readonly]="!editingDescription" />
        <button mat-button>Save</button>
    </mat-form-field>
</div>
