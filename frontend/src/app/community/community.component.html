<div class="community">
    <div class="community-background">
        <p class="community-title">{{community_name}}</p>
        <p class="community-description">{{community_desc}}</p>
    </div>
    <div class="post_list">
        <li *ngFor="let post of community_posts; index as i">
            <mat-card class="post_card">
                <mat-card-header>
                    <mat-card-title>
                        {{post.created_by_username}}
                    </mat-card-title>
                    <mat-card-subtitle>
                        {{community_name}}
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        {{post.content}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>DISLIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </li>
    </div>
</div>
