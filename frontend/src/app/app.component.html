<mat-toolbar class="toolbar" (click)="toggleSidePanel()">
  <button mat-icon-button class="icon_button" aria-label="toolbar menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <!-- Search input and button container -->
<div class="search-container">
  <mat-form-field class="search-field">
    <input matInput placeholder="Search..." class="search-input">
  </mat-form-field>
  <button mat-icon-button (click)="performSearch()" class="search-button" aria-label = "Search">
    <mat-icon>search</mat-icon>
   </button>
</div>
<div *ngIf="searchResults && searchResults.length > 0">
  <h2>Search Results:</h2>
  <ul>
    <li *ngFor="let result of searchResults">
      {{ result.name }} <!-- Replace 'name' with the property you want to display -->
    </li>
  </ul>
</div>
  <div class="text">
    <!-- Toolbar if you want to use it -->
  </div>
</mat-toolbar>

<div class="container">
  <div class="content">
    <router-outlet></router-outlet> <!-- Your main content -->
  </div>
</div>



<!-- Side Panel feature -->
<div class="side_panel" [class.show]="sidePanelVisible">
  <!-- Side Panel Content Here -->
  <!-- Move your buttons here -->
  <button mat-raised-button class="viewFollowedContent">View Followed Content</button>
  <button mat-raised-button class="viewCommunityPosts">View Community Posts</button>
  <button mat-raised-button class="createNewPost">Create New Post</button>
</div>

<div class="container">
  <div class="content">
    <router-outlet></router-outlet> <!-- Your main content -->
  </div>
</div>
