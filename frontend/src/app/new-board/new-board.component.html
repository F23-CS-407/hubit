<h2 mat-dialog-title>Create New Board</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Board Name</mat-label>
    <input matInput [(ngModel)]="boardName">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="createBoard()">Create</button>
</mat-dialog-actions>
